            - ğŸ“ File attachments and memos  
            - ğŸ”„ Recurring task support
            - ğŸ“‹ Custom list management
            - ğŸ¨ Theme customization (Dark/Light mode)
            - ğŸ” Search and sorting functionality
            - ğŸ’¾ Data export/import
            - âš™ï¸ Settings panel
            
            ### ğŸ“ Issue Guidelines:
            ${labels.includes('bug') ? 'ğŸ› **Bug Report Detected** - Please include:' : ''}
            ${labels.includes('bug') ? '- Steps to reproduce\n- Expected vs actual behavior\n- Browser/OS information\n- Screenshots if applicable' : ''}
            
            ${labels.includes('enhancement') ? 'âœ¨ **Feature Request Detected** - Please include:' : ''}
            ${labels.includes('enhancement') ? '- Detailed description\n- Use case/motivation\n- Mockups or examples if available' : ''}
            
            ${labels.includes('question') ? 'â“ **Question Detected** - Please include:' : ''}
            ${labels.includes('question') ? '- Specific area you need help with\n- What you\'ve already tried\n- Expected outcome' : ''}
            
            ### ğŸ”— Quick Links:
            - [ğŸ“± Live Demo](https://dragonku.github.io/to-do-websystem/) (if deployed)
            - [ğŸ“‚ Source Code](https://github.com/dragonku/to-do-websystem)
            - [ğŸ“‹ Recent Changes](https://github.com/dragonku/to-do-websystem/pulls?q=is%3Apr+is%3Aclosed)
            - [ğŸ› Known Issues](https://github.com/dragonku/to-do-websystem/issues?q=is%3Aissue+is%3Aopen+label%3Abug)
            
            A maintainer will review your issue soon! ğŸš€
            
            ---
            *Automated response by GitHub Actions*`;
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              body: response
            });

      - name: Auto-respond to issue comments
        if: github.event_name == 'issue_comment' && github.event.action == 'created' && !github.event.issue.pull_request
        uses: actions/github-script@v7
        with:
          script: |
            const comment = context.payload.comment.body.toLowerCase();
            const commenter = context.payload.comment.user.login;
            
            // ë´‡ì´ë‚˜ ì‘ì„±ì ë³¸ì¸ì˜ ëŒ“ê¸€ì€ ë¬´ì‹œ
            if (commenter === 'github-actions[bot]' || commenter === context.repo.owner) {
              return;
            }
            
            // íŠ¹ì • í‚¤ì›Œë“œì— ëŒ€í•œ ìë™ ì‘ë‹µ
            if (comment.includes('how to') || comment.includes('ì–´ë–»ê²Œ')) {
