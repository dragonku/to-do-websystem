name: Issue Helper

on:
  issues:
    types: [opened, edited]
  issue_comment:
    types: [created]

jobs:
  issue-helper:
    runs-on: ubuntu-latest
    permissions:
      issues: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Auto-comment on new issue
        if: github.event_name == 'issues' && github.event.action == 'opened'
        uses: actions/github-script@v7
        with:
          script: |
            const issueNumber = context.issue.number;
            const response = `## üëã Welcome to the TO-DO List Web Application!
            
            Thank you for opening this issue! This is a web-based todo management system built with HTML, CSS, and JavaScript.
            
            ### Features Include:
            - Task management with priorities and due dates
            - File attachments and memos
            - Recurring task support
            - Microsoft TO-DO style interface
            - Dark theme design
            
            ### Please provide:
            - üêõ **For Bug Reports**: Steps to reproduce, expected vs actual behavior
            - ‚ú® **For Feature Requests**: Detailed description and use case
            - ‚ùì **For Questions**: Specific area you need help with
            
            ### Quick Links:
            - [Open the App](https://dragonku.github.io/to-do-websystem/) (if deployed)
            - [Source Code](/tree/main)
            - [Recent Changes](/pulls?q=is%3Apr+is%3Aclosed)
            
            A maintainer will review your issue soon!
            
            ---
            *Automated response*`;
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              body: response
            });