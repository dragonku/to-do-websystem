<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할일목록</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>📝 할일목록</h1>
        </header>

        <main>
            <section class="add-todo-section">
                <div class="input-group">
                    <input type="text" id="todoInput" placeholder="새로운 할 일을 입력하세요..." maxlength="100">
                    <button id="addBtn">추가</button>
                    <button id="addDetailBtn" class="add-detail-btn">상세 추가</button>
                </div>
            </section>

            <section class="filter-section">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">전체</button>
                    <button class="filter-btn" data-filter="pending">진행중</button>
                    <button class="filter-btn" data-filter="completed">완료</button>
                </div>
                <div class="priority-filter">
                    <select id="priorityFilter">
                        <option value="all">모든 우선순위</option>
                        <option value="high">높음</option>
                        <option value="medium">보통</option>
                        <option value="low">낮음</option>
                    </select>
                </div>
            </section>

            <section class="stats-section">
                <div class="stats">
                    <div class="stat-item clickable" data-filter="all">
                        <span class="stat-number" id="totalTodos">0</span>
                        <span class="stat-label">전체</span>
                    </div>
                    <div class="stat-item clickable" data-filter="pending">
                        <span class="stat-number" id="pendingTodos">0</span>
                        <span class="stat-label">진행중</span>
                    </div>
                    <div class="stat-item clickable" data-filter="completed">
                        <span class="stat-number" id="completedTodos">0</span>
                        <span class="stat-label">완료</span>
                    </div>
                </div>
            </section>

            <section class="todo-list-section">
                <ul id="todoList" class="todo-list">
                    <!-- 할 일 항목들이 여기에 동적으로 추가됩니다 -->
                </ul>
                <div id="emptyState" class="empty-state">
                    <p>📋 아직 할 일이 없습니다. 새로운 할 일을 추가해보세요!</p>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 할일목록 | 생산성을 높이세요! 🚀</p>
            <button id="clearAllBtn" class="clear-all-btn">모든 할 일 삭제</button>
        </footer>
    </div>

    <!-- 사이드 패널 -->
    <div id="sidePanel" class="side-panel">
        <div class="side-panel-header">
            <h3 id="sidePanelTitle">할 일 추가</h3>
            <button id="closeSidePanel" class="close-side-btn">&times;</button>
        </div>
        <div class="side-panel-content">
            <form id="sideForm">
                <div class="form-group">
                    <label for="sideTitle">할 일 제목 *</label>
                    <input type="text" id="sideTitle" maxlength="100" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="sidePriority">우선순위</label>
                        <select id="sidePriority">
                            <option value="low">낮음</option>
                            <option value="medium" selected>보통</option>
                            <option value="high">높음</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="sideDueDate">마감일</label>
                        <input type="date" id="sideDueDate">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="sideRepeat">반복 설정</label>
                    <select id="sideRepeat">
                        <option value="none">반복 안함</option>
                        <option value="daily">매일</option>
                        <option value="weekly">매주</option>
                        <option value="monthly">매월</option>
                        <option value="yearly">매년</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="sideFiles">파일 첨부</label>
                    <input type="file" id="sideFiles" multiple accept="image/*,.pdf,.doc,.docx,.txt">
                    <div id="fileList" class="file-list"></div>
                </div>
                
                <div class="form-group">
                    <label for="sideMemo">메모</label>
                    <textarea id="sideMemo" rows="4" maxlength="500" placeholder="추가 설명이나 메모를 입력하세요..."></textarea>
                    <div class="char-count">
                        <span id="sideCharCount">0</span>/500
                    </div>
                </div>
                
                <div class="form-group info-group" id="sideInfoGroup" style="display: none;">
                    <div class="info-row">
                        <label>생성일</label>
                        <div class="info-text" id="sideCreatedDate">-</div>
                    </div>
                    <div class="info-row">
                        <label>최종 수정일</label>
                        <div class="info-text" id="sideUpdatedDate">-</div>
                    </div>
                </div>
            </form>
        </div>
        <div class="side-panel-footer">
            <button type="button" class="btn btn-secondary" id="cancelSide">취소</button>
            <button type="button" class="btn btn-primary" id="saveSide">저장</button>
        </div>
    </div>

    <!-- 배경 오버레이 -->
    <div id="overlay" class="overlay"></div>

    <script src="script.js"></script>
</body>
</html>
